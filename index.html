<head>
    <style> body { margin: 0; } </style>
  
    <script src="https://unpkg.com/three@0.106.2/build/three.js"></script>
    <script src="https://unpkg.com/three-spritetext@1.0.6/dist/three-spritetext.min.js"></script>
  
    <script src="https://unpkg.com/3d-force-graph@1.50.0/dist/3d-force-graph.min.js"></script>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
  </head>
  
  <body>
    <div id="3d-graph"></div>
  
    <script>
      const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
          .graphData({
      nodes: [
        {
          id: "เรียนไปทำไม",
          name: "name1",
          val: 20,
          color: "green"
        },
        {
          id: "เคมี",
          name: "name5",
          val: 10,
          color: "red"
        },
        {
          id: "ฟิสิกส์",
          name: "name2",
          val: 10,
          color: "red"
        },
        {
          id: "ชีวะ",
          name: "name3",
          val: 10,
          color: "red"
        },
        {
          id: "เลข",
          name: "name4",
          val: 10,
          color: "red"
        },
        {
          id: "วิศวะ",
          name: "name4",
          val: 5,
          color: "red"
        },
        {
          id: "หมอ",
          name: "name4",
          val: 5,
          color: "red"
        }
      ],
      links: [
        {
          source: "เรียนไปทำไม",
          target: "เคมี",
          val: 2
        },
        {
          source: "เรียนไปทำไม",
          target: "ฟิสิกส์",
          val: 2
        },
        {
          source: "เรียนไปทำไม",
          target: "ชีวะ",
          val: 3
        },
        {
          source: "เรียนไปทำไม",
          target: "เลข",
          val: 1
        },
        { source: "เลข", 
        target: "วิศวะ", 
        val: 1 },
        {
          source: "ฟิสิกส์",
          target: "วิศวะ",
          val: 3
        },
        {
          source: "ชีวะ",
          target: "หมอ",
          val: 1
        },
        {
          source: "เลข",
          target: "หมอ",
          val: 1
        },
        {
          source: "เคมี",
          target: "หมอ",
          val: 1
        },
        {
          source: "เลข",
          target: "วิศวะ",
          val: 1
        }
      ]
    })
          .nodeAutoColorBy('group')
          .nodeThreeObject(node => {
            // use a sphere as a drag handle
            const obj = new THREE.Mesh(
              new THREE.SphereGeometry(10),
              new THREE.MeshBasicMaterial({ depthWrite: false, transparent: true, opacity: 0 })
            );
            // add text sprite as child
            const sprite = new SpriteText(node.id);
            sprite.color = node.color;
            sprite.textHeight = node.val;
            obj.add(sprite);
            return obj;
          });
      // Spread nodes a little wider
      Graph.d3Force('charge').strength(-150);
    </script>
  </body>
