            transparent: true,
            opacity: 0
          })
        );
        // add text sprite as child
        const sprite = new SpriteText(node.id);
        sprite.color = node.color;
        sprite.textHeight = node.val;
        obj.add(sprite);
        return obj;
      })
      .linkWidth(link => link.val);
    // Spread nodes a little wider
    Graph.d3Force("charge").strength(-150);
  </script>
</body>
